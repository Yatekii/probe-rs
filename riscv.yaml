---
name: RISCV Testing
variants:
  - name: fe310
    memory_map:
      - Ram:
          range:
            start: 0x80000000
            end: 0x80003FFF
          is_boot_memory: false
      - Flash:
          range:
            start: 0x20000000
            end: 0x3FFFFFFF
          is_boot_memory: true
    flash_algorithms:
      - Fe310_external

flash_algorithms:
  - Fe310_external:
    name: Fe310_external
    description: Test Flash algo
    default: true
    instructions: 
    pc_init: 270
    pc_uninit: 604
    pc_program_page: 296
    pc_erase_sector: 0
    pc_erase_all: ~
    data_section_offset: 0
    flash_properties:
      address_range:
        start: 0x20000000
        end: 0x40000000
      page_size: 256
      erased_byte_value: 255
      program_page_timeout: 10
      erase_sector_timeout: 10
      sectors:
        - size: 0x1000
          address: 0
core: riscv
